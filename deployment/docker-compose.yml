version: '3.8'

services:
  # Ollama Service
  ollama:
    image: ollama/ollama:latest
    container_name: test-case-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - testcase-network

  # Flask API Service
  api:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: test-case-api
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3:latest
      - OLLAMA_TIMEOUT=180
      - MAX_FILE_SIZE_MB=10
      - HOST=0.0.0.0
      - PORT=5000
      - FLASK_DEBUG=false
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
      - ./instructions:/app/instructions
    depends_on:
      - ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - testcase-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: test-case-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - testcase-network

volumes:
  ollama_data:
    driver: local

networks:
  testcase-network:
    driver: bridge
